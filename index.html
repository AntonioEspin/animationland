<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Animationland</title>
</head>
<body>
  <div class="phone">
    <!-- bunny 1 -->
    <div class="layer-1">
      <input type="checkbox">
      <div class="right-ear-outer"></div>
      <div class="right-ear-inner"></div>
      <div class="left-ear-outer"></div>
      <div class="left-ear-inner"></div>
      <div class="head">
        <div class="head-eye head-eye-righ"></div>
        <div class="head-eye head-eye-left"></div>
      </div>
    </div>
  
    <!-- bunny 2 -->
    <div class="layer-2">
      <input type="checkbox">
      <div class="right-ear-outer"></div>
      <div class="right-ear-inner"></div>
      <div class="left-ear-outer"></div>
      <div class="left-ear-inner"></div>
      <div class="head">
        <div class="head-eye head-eye-righ"></div>
        <div class="head-eye head-eye-left"></div>
      </div>
    </div>
  
    <!-- wall -->
    <div class="layer-3">
      <div class="zigzag"></div>
    </div>
  
    <!-- bunny 3 -->
    <div class="layer-4">
      <input type="checkbox">
      <div class="right-ear-outer"></div>
      <div class="right-ear-inner"></div>
      <div class="left-ear-outer"></div>
      <div class="left-ear-inner"></div>
      <div class="head">
        <div class="head-eye head-eye-righ"></div>
        <div class="head-eye head-eye-left"></div>
      </div>
    </div>
  
    <!-- wall -->
    <div class="layer-5">
      <div class="zigzag"></div>
    </div>
  
    <!-- bunny 4 -->
    <div class="layer-6">
      <input type="checkbox">
      <div class="right-ear-outer"></div>
      <div class="right-ear-inner"></div>
      <div class="left-ear-outer"></div>
      <div class="left-ear-inner"></div>
      <div class="head">
        <div class="head-eye head-eye-righ"></div>
        <div class="head-eye head-eye-left"></div>
      </div>
    </div>
  
    <!-- wall -->
    <div class="layer-7">
      <div class="zigzag"></div>
    </div>
  
    <!-- Arbusto -->
    <div class="layer-8">
      <div class="layer-8__left--lawn"></div>
      <div class="layer-center--lawn"></div>
      <div class="layer-right--lawn"></div>
    </div>
  
    <!-- nube left -->
    <div class="layer-9">
      <div class="layer-9__left-cloud"></div>
      <div class="layer-9__right-cloud"></div>
    </div>
  
    <!-- nube right -->
    <div class="layer-10">
      <div class="layer-10__left-cloud"></div>
      <div class="layer-10__right-cloud"></div>
    </div>
  
    <h1 class="title">
      <img src="https://i.ibb.co/J3Kn71r/cbd152ddb203fe23ad78261749534e7d.png" alt="logo">
    </h1>
    <h2 class="score">Score: </h2>
  </div>
</body>
</html>
